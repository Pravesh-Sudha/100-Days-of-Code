version: 0.2

phases:
  install:
    commands:
      - echo "Installing Nginx"
      - sudo apt-get update 
      - sudo apt-get install nginx -y

  build:
    commands:
      - echo "Building your project"
      - cp index.html /var/www/html/

  post_build:
    commands:
      - echo "Configuring NGINX"
      
artifacts:
  files:
    - /var/www/html/index.html
